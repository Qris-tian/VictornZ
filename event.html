<script>
/* ======================================================
   LOAD SIDEBAR + FUNGSI-FUNGSI
====================================================== */
fetch('sidebar.html')
  .then(res => res.text())
  .then(html => {
    document.getElementById('sidebar-container').innerHTML = html;

    const sidebar = document.querySelector('.sidebar');
    const menuBtn = document.getElementById('menuBtn');

    /* SIDEBAR TOGGLE + ANIMASI MENU BTN */
    menuBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      sidebar.classList.toggle('active');
      menuBtn.classList.toggle('active');
    });

    document.addEventListener('click', (e) => {
      if (!sidebar.contains(e.target) && !menuBtn.contains(e.target)) {
        sidebar.classList.remove('active');
        menuBtn.classList.remove('active');
      }
    });

    document.querySelectorAll('.sidebar a').forEach(link => {
      link.addEventListener('click', () => {
        sidebar.classList.remove('active');
        menuBtn.classList.remove('active');
      });
    });

    /* MENANDAI HALAMAN AKTIF */
    const currentPage = window.location.pathname.split('/').pop();
    document.querySelectorAll('.sidebar a').forEach(link => {
      const target = link.getAttribute('href');
      link.classList.remove('active');
      if (target === currentPage) link.classList.add('active');
    });

    /* SET JUDUL HEADER */
    const pageTitle = document.getElementById("pageTitle");
    if (pageTitle) {
      pageTitle.textContent = document.body.getAttribute("data-title");
    }
  });
</script>

<script>
/* SCRIPT OVERLAY */
const buttons = document.querySelectorAll(".open-overlay");
const overlay = document.getElementById("overlay");

const judul = document.getElementById("judul-overlay");
const deskripsi = document.getElementById("deskripsi-overlay");

buttons.forEach(btn => {
    btn.addEventListener("click", () => {

        const titleText = btn.getAttribute("data-title");
        const descText = btn.getAttribute("data-desc");

        judul.textContent = titleText;
        deskripsi.innerHTML = descText; // <-- SUPPORT HTML PENUH

        overlay.classList.add("active");
    });
});

function closeOverlay() {
    overlay.classList.remove("active");
}
</script>
